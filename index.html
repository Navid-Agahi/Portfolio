<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My CV & Portfolio Collection</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>From Concept to Creation: My CV & Portfolio Collection</h1>
    <p>Select a file to download below:</p>
  </header>

  <section class="container-grid">
    <div class="container">
      <img src="image1.jpg" alt="Image 1">
      <button onclick="downloadFile('Architecture_Portfolio_.pdf')">Architecture Portfolio</button>
    </div>

    <div class="container">
      <img src="image2.jpg" alt="Image 2">
      <button onclick="downloadFile('Artistique portfolio.pdf')">Artistic Portfolio</button>
    </div>

    <div class="container">
      <img src="image3.jpg" alt="Image 3">
      <button onclick="downloadFile('Graphique.pdf')">Grafic Design Portfolio</button>
    </div>

    <div class="container">
      <img src="image4.jpg" alt="Image 4">
      <button onclick="downloadFile('file4.zip')">Download File 4</button>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Modern Design. All rights reserved.</p>
  </footer>

  <script>
    function downloadFile(filename) {
      const link = document.createElement('a');
      link.href = filename;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
